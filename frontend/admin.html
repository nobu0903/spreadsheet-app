<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者 - Receipt Scanner</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header class="header">
    <a href="upload.html" class="header__logo">Receipt Scanner</a>
    <nav class="header__nav">
      <ul>
        <li><a href="upload.html">UPLOAD</a></li>
        <li><a href="admin.html" class="active">管理者</a></li>
        <li><button type="button" class="btn btn-secondary" id="logoutBtn" style="padding: 6px 12px; font-size: 13px;">ログアウト</button></li>
      </ul>
    </nav>
  </header>

  <div class="admin-layout" id="adminLayout">
    <button type="button" class="admin-sidebar__toggle" id="sidebarToggle" aria-label="サイドバー開閉"></button>
    <aside class="admin-sidebar" id="adminSidebar">
      <nav class="admin-sidebar__nav">
        <ul>
          <li><a href="#" class="admin-sidebar__link active" data-panel="history">履歴</a></li>
          <li><a href="#" class="admin-sidebar__link" data-panel="users">ユーザー管理</a></li>
        </ul>
      </nav>
    </aside>

    <main class="admin-main">
      <div id="panelHistory" class="admin-panel">
        <h1 class="admin-panel__title">レシート処理履歴</h1>
        <div class="admin-card card">
          <div class="admin-table-wrap">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>日時</th>
                  <th>ユーザー名</th>
                  <th>店舗名</th>
                  <th>値段（税込）</th>
                  <th>写真</th>
                </tr>
              </thead>
              <tbody id="historyTableBody">
                <!-- filled by admin.js with mock data -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="panelUsers" class="admin-panel" style="display: none;">
        <h1 class="admin-panel__title">ユーザー管理</h1>
        <div class="admin-card card" style="margin-bottom: 16px;">
          <h2 style="font-size: 16px; margin-bottom: 12px;">新規ユーザー追加（MongoDBに保存）</h2>
          <form id="addUserForm" style="display: flex; flex-wrap: wrap; gap: 12px; align-items: flex-end;">
            <div class="form-group" style="margin-bottom: 0; min-width: 140px;">
              <label for="newUsername">ユーザー名</label>
              <input type="text" id="newUsername" required minlength="2" maxlength="50" placeholder="2〜50文字">
            </div>
            <div class="form-group" style="margin-bottom: 0; min-width: 140px;">
              <label for="newPassword">パスワード</label>
              <input type="password" id="newPassword" required minlength="6" placeholder="6文字以上">
            </div>
            <div class="form-group" style="margin-bottom: 0; min-width: 120px;">
              <label for="newRole">ロール</label>
              <select id="newRole">
                <option value="user">user</option>
                <option value="admin">admin</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" id="addUserBtn">追加</button>
          </form>
        </div>
        <div class="admin-card card">
          <div id="usersMessage" style="margin-bottom: 12px; color: #6b7280;"></div>
          <div class="admin-table-wrap">
            <table class="admin-table">
              <thead>
                <tr>
                  <th>ユーザー名</th>
                  <th>ロール</th>
                  <th>登録日</th>
                  <th>状態</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <!-- filled by admin.js -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <footer>
    <ul class="social_icon">
      <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
    </ul>
    <ul class="menu">
      <li><a href="upload.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <p class="copyright">2026 Receipt Scanner</p>
    <p class="copyright">Made for portfolio use.</p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
