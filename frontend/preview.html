<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データ確認・編集 - Receipt Processing App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="upload.html" class="header__logo">Receipt Scanner</a>

      <nav class="header__nav">
        <ul>
          <li>
            <a href="upload.html">UPLOAD</a>
          </li>
          <li>
            <a href="preview.html" class="active">PREVIEW</a>
          </li>
          <li>
            <a href="batch-review.html">BATCH</a>
          </li>
          <li>
            <a href="how-to-use.html">HOW TO USE</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="card">
      <form id="editForm">
        <div class="form-group">
          <label for="date">日付</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="storeName">店舗名</label>
          <input type="text" id="storeName" name="storeName" required>
        </div>

        <div class="form-group">
          <label for="amountExclTax">金額（税抜）</label>
          <input type="number" id="amountExclTax" name="amountExclTax" step="0.01">
        </div>

        <div class="form-group">
          <label for="amountInclTax">金額（税込）</label>
          <input type="number" id="amountInclTax" name="amountInclTax" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="spreadsheetId">スプレッドシートID（オプション）</label>
          <input type="text" id="spreadsheetId" name="spreadsheetId" 
                 placeholder="デフォルトのスプレッドシートを使用する場合は空欄">
          <small style="display: block; margin-top: 5px; color: #666; font-size: 12px;">
            GoogleスプレッドシートのURLから取得: https://docs.google.com/spreadsheets/d/【ID】/edit
          </small>
        </div>

        <div style="margin-top: 20px;">
          <button type="submit" id="submitBtn" class="btn btn-primary">Google Sheetsに保存</button>
          <button type="button" id="cancelBtn" class="btn btn-secondary" style="margin-left: 10px;">キャンセル</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    <ul class="social_icon">
      <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
    </ul>

    <ul class="menu">
      <li><a href="upload.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <p class="copyright">2026 Receipt Scanner</p>
    <p class="copyright">Made for portfolio use.</p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/preview.js"></script>
</body>
</html>
