<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>データ確認・編集 - Receipt Processing App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>データ確認・編集</h1>
      <nav>
        <a href="upload.html">アップロード</a> |
        <a href="history.html">履歴</a>
      </nav>
    </div>

    <div class="card">
      <form id="editForm">
        <div class="form-group">
          <label for="date">日付</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="storeName">店舗名</label>
          <input type="text" id="storeName" name="storeName" required>
        </div>

        <div class="form-group">
          <label for="payer">支払者（従業員名）</label>
          <input type="text" id="payer" name="payer" required>
        </div>

        <div class="form-group">
          <label for="amountExclTax">金額（税抜）</label>
          <input type="number" id="amountExclTax" name="amountExclTax" step="0.01">
        </div>

        <div class="form-group">
          <label for="amountInclTax">金額（税込）</label>
          <input type="number" id="amountInclTax" name="amountInclTax" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="tax">消費税</label>
          <input type="number" id="tax" name="tax" step="0.01">
        </div>

        <div class="form-group">
          <label for="paymentMethod">支払方法</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="">選択してください</option>
            <option value="cash">現金</option>
            <option value="card">カード</option>
            <option value="other">その他</option>
          </select>
        </div>

        <div class="form-group">
          <label for="expenseCategory">経費カテゴリ</label>
          <input type="text" id="expenseCategory" name="expenseCategory">
        </div>

        <div class="form-group">
          <label for="projectName">プロジェクト/クライアント名</label>
          <input type="text" id="projectName" name="projectName">
        </div>

        <div class="form-group">
          <label for="notes">備考</label>
          <textarea id="notes" name="notes" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="receiptImageUrl">レシート画像URL（オプション）</label>
          <input type="url" id="receiptImageUrl" name="receiptImageUrl">
        </div>

        <div style="margin-top: 20px;">
          <button type="submit" id="submitBtn" class="btn btn-primary">Google Sheetsに保存</button>
          <button type="button" id="cancelBtn" class="btn btn-secondary" style="margin-left: 10px;">キャンセル</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/preview.js"></script>
</body>
</html>
