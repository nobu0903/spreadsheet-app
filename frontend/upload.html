<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レシートアップロード - Receipt Processing App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <a href="upload.html" class="header__logo">Receipt Scanner</a>

      <nav class="header__nav">
        <ul>
          <li>
            <a href="upload.html" class="active">UPLOAD</a>
          </li>
          <li>
            <a href="preview.html">PREVIEW</a>
          </li>
          <li>
            <a href="batch-review.html">BATCH</a>
          </li>
          <li>
            <a href="how-to-use.html">HOW TO USE</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="card">
      <form id="uploadForm">
        <div class="form-group">
          <label for="receiptFile">レシート画像を選択</label>
          <input type="file" id="receiptFile" name="receiptFile" accept="image/jpeg,image/png" multiple>
          <small style="display: block; margin-top: 5px; color: #666; font-size: 12px;">
            Ctrl/Cmdキーを押しながらクリックで複数選択可能
          </small>
        </div>

        <div class="form-group">
          <label>処理モード</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="mode" value="single" checked>
              <span>1枚ずつ処理</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="mode" value="batch">
              <span>複数枚一括処理</span>
            </label>
          </div>
        </div>

        <div id="previewContainer" style="margin: 20px 0;">
          <img id="imagePreview" style="max-width: 100%; display: none; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <!-- バッチ処理時の進行状況表示 -->
        <div id="batchProgress" style="display: none; margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 4px;">
          <h3 style="margin-bottom: 10px;">処理中: <span id="progressText">0/0</span></h3>
          <div style="width: 100%; height: 20px; background: #ddd; border-radius: 4px; overflow: hidden;">
            <div id="progressBar" style="width: 0%; height: 100%; background: #4285f4; transition: width 0.3s;"></div>
          </div>
          <div id="processingList" style="margin-top: 15px; font-size: 12px;"></div>
        </div>

        <button type="submit" id="uploadBtn" class="btn btn-primary">アップロードしてOCR実行</button>
      </form>
    </div>
  </div>

  <footer>
    <ul class="social_icon">
      <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
      <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
    </ul>

    <ul class="menu">
      <li><a href="upload.html">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <p class="copyright">2026 Receipt Scanner</p>
    <p class="copyright">Made for portfolio use.</p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/upload.js"></script>
</body>
</html>
